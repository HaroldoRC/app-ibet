<ion-content>
    <div class="wrapper">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="10">
                    <span class="tituloDetalhes">Detalhes do Culto</span>
                </ion-col>
                <ion-col size="2" (click)="fechar()">
                    <i class="fas fa-chevron-down"></i>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <div class="info">
                        <label class="label">Preletor:</label>
                        <span class="infoConteudo">{{ culto?.preletor }}</span>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <div class="info">
                        <label class="label">Tema:</label>
                        <span class="infoConteudo">{{ culto?.tema }}</span>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <div class="info">
                        <label class="label">Data:</label>
                        <span class="infoConteudo">{{ formatDate(culto?.data) }}</span>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <div class="info">
                        <label class="label">ReferÃªncias:</label>
                        <span class="infoConteudo" *ngFor="let referencia of culto?.referencias">
                            {{ referencia.livro.nome }} {{ referencia.capitulo }}{{ referencia.versiculo }}
                        </span>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <div class="audio">
                        <audio controls=""
                            src="{{ culto.podcast }}"></audio>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
